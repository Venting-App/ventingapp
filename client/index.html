    <title>VentingApp – A Safe Space to Share and Connect</title>

    
    <style>
      /* Reset and Base Styles (Since Tailwind isn't loaded yet) */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #f9fafb; /* bg-gray-50 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Splash Container */
      #splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
      }

      /* This container keeps logo+loader together vertically */
      .splash-center {
        display: flex;
        flex-direction: column;
        align-items: center; /* centers horizontally */
      }


      /* Logo Wrapper */
      #splash-logo {
        display: flex;
        align-items: center;
        gap: 1rem;
        width: auto;
        transform: scale(0.4);
        opacity: 0;
        animation: splash-approach 2.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity;
      }

      /* Icon Box */
      .splash-icon-box {
        width: 72px;  /* w-18 equivalent */
        height: 72px; /* h-18 equivalent */
        background-color: #ede9fe; /* violet-100 */
        border-radius: 0.75rem; /* rounded-xl */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #7c3aed; /* violet-600 */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      /* Text Styles */
      #splash-logo h1 {
        margin: 0;
        font-weight: 800;
        color: #27272a; /* zinc-800 */
        letter-spacing: -0.025em;
        white-space: nowrap;
        font-size: clamp(2rem, 6vw, 4.5rem);
      }

      #splash-logo h1 span {
        color: #7c3aed; /* violet-600 */
      }

      /* Animations */
      @keyframes splash-approach {
        0% {
          transform: scale(0.4);
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Fade out transition when app mounts */
      .fade-out {
        opacity: 0;
        transition: opacity 240ms ease-out;
        pointer-events: none;
      }
      /* Loader styling (already delayed) */
      .splash-loader {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem; /* spacing below logo */
        font-size: 1rem;
        color: #27272a;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
        animation-delay: 1s;
      }

      /* Spinner */
      .spinner {
        width: 1rem;
        height: 1rem;
        border: 3px solid #ede9fe;
        border-top-color: #7c3aed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes fadeIn { to { opacity: 1; } }
      @keyframes spin { to { transform: rotate(360deg); } }
      body.splash-active {
        overflow: hidden;
        height: 100%;
      }

    </style>
  </head>
  <body class="splash-active">
    <div id="splash">
      <div class="splash-center">

        <div id="splash-logo">
          <div class="splash-icon-box">
            <svg xmlns="http://www.w3.org/2000/svg"
                width="42"
                height="42"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <h1>Venting<span>App</span></h1>
          
        </div>
        <div class="splash-loader">
          <div class="spinner"></div>
          <span>Loading data...</span>
        </div>
      </div>
    </div>
    <div id="app">
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
